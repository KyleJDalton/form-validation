<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formvalidation.css">
    <title>Form Validation</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">

        <label for="userID">UserID:</label>
        <input type="text" id="userID" minlength="5" maxlength="12" required>
        <br>
        <br>
        <label for="password">Password:</label>
        <input type="text" id="password" minlength="7" maxlength="12" required>
        <br>
        <br>
        <br>
        <label for="name">Name:</label>
        <input type="text" id="name" pattern="[A-Za-z]{3-12}" required>
        <br>
        <br>
        <label for="address">Address:</label>
        <input type="text" id="address">
        <br>
        <br>
        <label for="country">Country:</label>
        <select name="country" id="country" required>
            <option value="south africa">South Africa</option>
            <option value="america">America</option>
            <option value="new zeland">New Zeland</option>
            <option value="canada">Canada</option>
            <option value="russia">Russia</option>
        </select>
        <br>
        <br>
        <label for="zipcode">ZIPcode:</label>
        <input type="number" id="zipcode" max="9999" required>
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <br>
        <br>
        <p>Sex:</p>
        <label for="female">Female</label>
        <input type="radio" id="female" name="sex"value="female" required>
        <label for="male">Male</label>
        <input type="radio" id="male" name="sex" value="male" required>
        <br>
        <br>
        <p>Language:</p>
        <label for="languages">English</label>
        <input type="checkbox" id="language1" name="language1" value="English" required>
        <label for="languages">Afrikaans</label>
        <input type="checkbox" id="language2" name="language2" value="English"  required>
        <label for="languages">Other</label>
        <input type="checkbox" id="language3" name="language3" value="English" required>
        <br>
        <br>
        <label for="about">About:</label><br>
        <textarea name="About" rows="10" cols="30" id="about"></textarea>
        <br>
        <br>
        <label for="submit"></label>
        <input type="submit" id="submit">
    </form>
</body>
</html>
